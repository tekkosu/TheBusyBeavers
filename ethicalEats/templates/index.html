{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h1 class="title-font" id="title-index" align="center">Ethical Eats!</h1>
        <p>
            <br><br>
            <center>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select A Recipe
                    </button>
                    
                    <div class="dropdown-menu">
                        {% for recipe in recipes %}
                        <a class="dropdown-item" href="/ingredients/{{recipe[0]}}">{{recipe[1]}}</a>
                        {% endfor %}
                    </div>
                    
                </div>
            </center>
        </p>
    </div>

{% endblock %}
