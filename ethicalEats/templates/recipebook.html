{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="container">
        <br>
        <br>
        <h1 class="title-font" id="title-index" align="center">Ethical Eats!</h1>
        <p>
            <br><br>
            <a class="btn btn-primary" href="/user_login/{{userid}}" role="button">Back to Recipes</a>
            <center>
                <div>
                    <p>{{ user[0][1] }}'s Recipe Book</p>
                    <table>
                        <tr>
                            <th>Recipe Name</th>
                        </tr>
                        {% for row in recipes %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td><input type="button" name="View" value="See Ingredients" onclick="window.location = '/ingredients_user/{{row[0]}}/{{userid}}'"></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </center>
        </p>
    </div>

{% endblock %}
