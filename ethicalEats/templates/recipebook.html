{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="container" align="center">
        <br>
        <br>
        <p><h1 class="display-2">Ethical Eats</h1></p><br>
        <p>
            <center>
                <div>
                    <h3 class="text">{{ user[0][1] }}'s Recipe Book</h3>
                    <br>
                    <table>
                        <tr>
                            <th>Recipe Name</th>
                        </tr>
                        {% for row in recipes %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td><input type="button" name="View" value="See Ingredients" onclick="window.location = '/ingredients_user/{{row[0]}}/{{userid}}'"></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <br><br>
                <a class="btn btn-primary" href="/user_login/{{userid}}" role="button">Back to Recipes</a>
            </center>
        </p>
    </div>

{% endblock %}
